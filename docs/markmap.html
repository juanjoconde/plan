<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Mental</title>
  <style>body{margin:0;font-family:sans-serif}</style>
  <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.3.3/dist/index.min.js"></script>
</head>
<body>
<svg id="mindmap"></svg>
<script>
fetch('mapa.md')
  .then(r => r.text())
  .then(text => {
    const { Markmap, Transformer } = window.markmap;
    const transformer = new Transformer();
    const { root } = transformer.transform(text);
    Markmap.create('#mindmap', null, root);
  });
</script>
</body>
</html>
